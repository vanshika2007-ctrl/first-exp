<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="./response.html" target="_blank" name="Student Resgistration Form" method="get">
       

        <fieldset>
                 <legend>Student Resgistration Form</legend>
                 <label for="name">Full name:</label>
                 <input type="text" id="name" placeholder="Enter your name" required>
                 <br><br>
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" placeholder="Enter your email" required>
                 <br><br>
                 <label for="pass">Password:</label>
                 <input type="password" id="pass" name="pass" placeholder="Enter your Password" required>
                 <br><br>
                 <label for="gender">Gender:</label>
                 <input type="radio" id="male" name="gender" value="male" required>
                 <label  for="male">male</label>
                 <input type="radio" id="female" name="gender" value="female" required>
                 <label  for="female">female</label>
                 <br><br>
                 <label for="Course">Course:</label>
                 <select id="course" name="course" required>
                      <option value="">-- Select Course--</option>
                      <option value="B.Tech">B.Tch</option>
                      <option value="M.tech">M.Tech</option>
                      <option value="PhD">PhD</option>
                 </select>
                 <label for="tel">contact Number:</label>
                 <input type="tel" id="tel" name="tel" placeholder="Enter your Contact number" required>
                 <br><br>
                 <label for="address">Address:</label>
                 <textarea  id="address" name="address" rows="4" cols="50" placeholder="Enter Your Address "></textarea>
                 <br><br>
                 <input type="submit" value="Register">
                  <input type="Reset" value="Clear">
       </fieldset>


    </form> 
</body>
</html>
